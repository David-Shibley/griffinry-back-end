<!DOCTYPE html>
<html>
	<head>
		<title>Griffinry</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="javascripts/createpet.js"></script>
	</head>
	<body>
		<header>
			<h1>Griffinry</h1>
			<span><img src="images/griffinry_logo.png" alt="Griffinry"></span>
			<div class="user">
				<form action="/auth/login" method="POST">
					<label for="username">Username:</label>
					<input type="text" name="username" />
					<label for="password">Password:</label>
					<input type="password" name="password" />
					<input type="submit" value="Log in" />
				</form>
				<span>Log in with <a href="/google"><img src="images/google_signin.png" alt="Sign in with Google"></a></span>
			</div>
		</header>
		<main>
		<header class="hero">
		</header>
		<section>
			<h1 class="visible">Customize a New Pet</h1>
			<div class="pet-creator">
				<div class="pet-image">
					<img src="images/finchet_green.png" alt="Pet Preview">
				</div>
				<form class="pet-form" action="/adoptions/add" method="post">
					<input type="hidden" name="userId" value="1" />
					<label for="name">Name:</label>
					<input type="text" name="name" required="required" />
					<label for="petId">Species:</label>
					<select name="petId">
					</select>
					<label for="color">Color:</label>
					<select name="color">
					</select>
					<input type="submit" value="Hatch your pet" />
				</form>
			</div>
		</section>
		</main>
		<footer>
			<small>&copy; 2016 Jamaican Hopscotch Mafia</small>
		</footer>
	</body>
</html>
