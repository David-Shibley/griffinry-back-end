<!DOCTYPE html>
<html>
	<head>
		<title>Griffinry</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="javascripts/createpet.js"></script>
		<script src="javascripts/petCount.js"></script>
	</head>
	<body>
		<header>
			<h1>Griffinry</h1>
			<span><a href="/"><img src="images/griffinry_logo.png" alt="Griffinry"></a></span>
			<div class="user">
				 <h2 class="username"></h2>
				 <img class="hamburger" src="images/hamburger.png" alt="user menu">
				 <div class="user-dropdown">
					<ul>
						<li><a href="/dashboard">Dashboard</a></li>
						<li class="profile-link"><a href="#">Profile</a></li>
						<li class='create-link'><a href="/create.html">Create Pet</a></li>
						<li><a href="/auth/logout">Logout</a></li>
					</ul>
				 </div>
			</div>
		</header>
		<main>
		<header class="hero">
		</header>
		<section>
			<h1 class="visible">Customize a New Pet</h1>
			<div class="pet-creator">
				<div class="pet-image">
					<img src="images/finchet_red.png" alt="Pet Preview">
				</div>
				<form class="pet-form" action="/adoptions/add" method="post">
					<input id="userId" type="hidden" name="userId" required="required" value="" />
					<label for="name">Name:</label>
					<input id="name" type="text" name="name" required="required" />
					<label for="petId">Species:</label>
					<select id="petId" name="petId">
					</select>
					<label for="color">Color:</label>
					<select id="color" name="color">
					</select>
					<input type="submit" value="Hatch your pet" />
				</form>
			</div>
		</section>
		</main>
		<footer>
			<small>&copy; 2016 Jamaican Hopscotch Mafia</small>
		</footer>
	</body>
</html>
