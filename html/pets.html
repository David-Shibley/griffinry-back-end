<!DOCTYPE html>
<html>
	<head>
		<title>Griffinry</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="javascripts/petpage.js"></script>
		<script src="javascripts/petCount.js"></script>
	</head>
	<body>
		<header>
			<h1>Griffinry</h1>
			<span><a href="/"><img src="images/griffinry_logo.png" alt="Griffinry"></a></span>
			<div class="user">
				 <h2 class="username"></h2>
				 <img class="hamburger" src="images/hamburger.png" alt="user menu">
				 <div class="user-dropdown">
					<ul>
						<li><a href="/dashboard">Dashboard</a></li>
						<li class="profile-link"><a href="#">Profile</a></li>
						<li class='create-link'><a href="/create.html">Create Pet</a></li>
						<li><a href="/auth/logout">Logout</a></li>
					</ul>
				 </div>
			</div>
		</header>
		<main>
		<header class="hero">
		</header>
		<section>
			<h1>My Pets</h1>
			<div class="pet-list">
				<ul>
					<!-- pets go here -->
				</ul>
			</div>
			<div class="pet-display">
				<figure>
					<img id="current-pet" src="images/finchet_blue.png" alt="pet image">
				</figure>
				<div id="current-stats">
					<h2 id="current-name">Pet Name</h2>
					<span id="current-species">Pet Species</span>
					<p>Health</p>
					<span class="stat-bar" id="max-health">
						<span class="stat-bar" id="current-health">
							0/0
						</span>
					</span>
					<p>Energy</p>
					<span class="stat-bar" id="max-energy">
						<span class="stat-bar" id="current-energy">
							0/0
						</span>
					</span>
					<div>
						<span class="feed-button">Feed</span>
					</div>
				</div>
			</div>
		</section>
		<section>
			<h1 class="visible">Food Stores</h1>
			<ul class="resource-list">
				<!--resources go here-->
			</ul>
		</section>
		</main>
		<footer>
			<small>&copy; 2016 Jamaican Hopscotch Mafia</small>
		</footer>
	</body>
</html>
