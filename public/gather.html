<!DOCTYPE html>
<html>
	<head>
		<title>Griffinry</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="javascripts/gather.js"></script>
	</head>
	<body>
		<header>
			<h1>Griffinry</h1>
			<span><img src="images/griffinry_logo.png" alt="Griffinry"></span>
			<div class="user">
				<form action="/auth/login" method="POST">
					<label for="username">Username:</label>
					<input type="text" name="username" />
					<label for="password">Password:</label>
					<input type="password" name="password" />
					<input type="submit" value="Log in" />
				</form>
				<span>Log in with <a href="/google"><img src="images/google_signin.png" alt="Sign in with Google"></a></span>
			</div>
		</header>
		<main>
		<header class="hero">
		</header>
		<section>
			<h1 class="visible">Go Hunting</h1>
		</section>
		</main>
		<footer>
			<small>&copy; 2016 Jamaican Hopscotch Mafia</small>
		</footer>
	</body>
</html>
