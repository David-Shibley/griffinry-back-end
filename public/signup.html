<!DOCTYPE html>
<html>
	<head>
		<title>Griffinry</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<h1>Griffinry</h1>
			<span><a href="/"><img src="images/griffinry_logo.png" alt="Griffinry"></a></span>
			<div class="user">
				<form action="/auth/login" method="POST">
					<label for="username">Username:</label>
					<input type="text" name="username" />
					<label for="password">Password:</label>
					<input type="password" name="password" />
					<input type="submit" value="Log in" />
				</form>
				<span>Log in with <a href="/google"><img src="images/google_signin.png" alt="Sign in with Google"></a></span>
			</div>
		</header>
		<main>
		<header class="hero">
		</header>
		<section>
			<h1 class="visible">Create an Account</h1>
			<div class="signup-container">
				<form class="signup-form" action="/signup" method="POST">
					<label for="username">Username:</label>
					<input type="text" name="username" />
					<label for="email">Email:</label>
					<input type="text" name="email" />
					<label for="password">Password:</label>
					<input type="password" name="password" />
					<label for="dob">Date of Birth</label>
					<input type="date" name="dob" />
					<input type="submit" value="Sign up" />
				</form>
				<div>
					<p>or</p>
					<a href="/signup/google"><img src="images/google_signup.png" alt="Sign up with Google"></a>
				</div>
			</div>
		</section>
		</main>
		<footer>
			<small>&copy; 2016 Jamaican Hopscotch Mafia</small>
		</footer>
	</body>
</html>
